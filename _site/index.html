<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CCSCoreboard</title>
  <meta name="description" content="HTML/JS Prototype of a league scoring app for sporting clays, skeet, and 5-stand, written for Capital City Sporting Clays in Bismarck, ND.
">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="canonical" href="/">
  <link rel="alternate" type="application/rss+xml" title="CCSCoreboard" href="/feed.xml" />
</head>


  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">CCSCoreboard</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a class="page-link" href="#enter_modal" data-toggle="modal">Enter Scores</a></li>
        <!-- <li><a class="page-link" href="/shooter">Shooter</a></li> -->
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <div class="container-fluid">
      <h1 class="text-center">2015 Leagues</h1>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="list-group">
      <a class="list-group-item" href="/5-stand/2015/5-stand">
        <h2 class="league-list-heading">5-Stand</h2>
        <p class="league-list-date">April 30 - June 10</p>
      </a>

      <a class="list-group-item" href="/5-stand/2015/chilly-whilly">
        <h2 class="league-list-heading">Chilly Whilly</h2>
        <p class="league-list-date">January 18 - March 29</p>
      </a>

      <a class="list-group-item" href="/skeet/2015/skeet">
        <h2 class="league-list-heading">Skeet</h2>
        <p class="league-list-date">June 8 - August 23</p>
      </a>

      <a class="list-group-item" href="/sporting-clays/2015/winchester">
        <h2 class="league-list-heading">Federal</h2>
        <p class="league-list-date">June 8 - August 23</p>
      </a>

      <a class="list-group-item" href="/sporting-clays/2015/winchester">
        <h2 class="league-list-heading">Remington</h2>
        <p class="league-list-date">June 8 - August 23</p>
      </a>

      <a class="list-group-item" href="/sporting-clays/2015/winchester">
        <h2 class="league-list-heading">Winchester</h2>
        <p class="league-list-date">June 8 - August 23</p>
      </a>
    </div>
  </div>
</div>

    </div>

    <div class="modal fade" id="enter_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="form-group">
          <label>Choose your league</label>
          <select class="form-control">
            <option></option>
            <option>5-Stand</option>
            <option>Chilly Whilly</option>
            <option>Skeet</option>
            <optgroup label="Sporting Clays">
              <option>Federal</option>
              <option>Remington</option>
              <option>Winchester</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label>Choose your team</label>
          <select class="form-control">
            <option></option>
            <option>Almost "HIT"</option>
            <option>Bismarck Gold & Silver</option>
            <option>Budmen</option>
            <option>Exhausted Ones</option>
            <option>Jake's Auto Glass</option>
            <option>Loose Cannons</option>
            <option>Northern Plains Equipment</option>
            <option>NWTF</option>
          </select>

        </div>
        <label>Enter your team PIN</label>
        <input type="text" class="form-control input-lg text-center" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a href="/sporting-clays/2015/winchester/bismarck-gold-silver/edit" class="btn btn-success">Continue</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script>
  $(document).ready(function() {
    $('.toggle-shooters').on('click', function() {
      $(this).toggleClass('untoggled toggled')
      $('.score-table').toggleClass('collapsed expanded')
      return false
    })
  })
</script>


  </body>

</html>
